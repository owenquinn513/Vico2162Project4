<body>
     <h1> 
            Project 4
        </h1>

<div id="mycarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
    <li data-target="#mycarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/_DSC0551.jpg" class="d-block w-100" alt="Motorcycle rider">
      <div class="carousel-caption d-none d-md-block">
        <h5>A Biker riding through the back roads of Athens, Ohio</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/_DSC8933.jpg" class="d-block w-100" alt="Bassist in Utah">
      <div class="carousel-caption d-none d-md-block">
        <h5>Band playing at Ulta Ski Resort in Utah</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/_DSC2246.jpg" class="d-block w-100" alt="Man climbing tree">
      <div class="carousel-caption d-none d-md-block">
        <h5>Climbing a tree on Bong Hill in Athens, Ohio</h5>
      </div>
    </div>
      <div class="carousel-item">
      <img src="images/_DSC3110.jpg" class="d-block w-100" alt="Man hiking in Hocking Hills">
      <div class="carousel-caption d-none d-md-block">
        <h5>Overlooking the view of Conkles Hollow in Hocking Hills State Park</h5>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#mycarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#mycarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
    

</html>
